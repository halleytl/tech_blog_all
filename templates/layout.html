<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Starter</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <!--
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="/static/AdminLTE/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="/static/js/jquery-2.2.0.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/AdminLTE/dist/js/app.min.js"></script>
    <!--
    <script src="/static/AdminLTE/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    -->
    <!--
    -->
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="/static/AdminLTE/dist/css/skins/skin-blue.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!-- Font Awesome -->
    <!-- Ionicons -->

    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    {% include "header.html" %}

    <!-- Left side column. contains the logo and sidebar -->
    {% include "sidebar.html" %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="background-color:#FFFFFF">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                {{ title }}
                <hr>
            </h1>
            <!--
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          -->
          <ol class="breadcrumb">
              {% block return%}
            <li><a href="/user"><i class="fa fa-dashboard"></i> 首页</a></li>
              {% endblock%}
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Your Page Content Here -->
            {% block content %}{% endblock %}

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    {% include "footer.html" %}
    <!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.0 -->
</div>


</body>
</html>
